name: Deploy to development
on:
  workflow_run:
    workflows: ["Run Tests"]
    branches: ["dev"]
    types:
      - completed
jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: ["backend", "frontend"]
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: registry.odzi.dog/snacktime/${{ matrix.app }}:latest
          context: .
          file: ./apps/${{ matrix.app }}/Dockerfile
          platforms: |
            linux/arm64

  deploy-manifests:
    runs-on: ubuntu-latest
    needs: build-images